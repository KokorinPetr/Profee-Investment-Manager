
{% csrf_token %}
<div class="myDivHeader">
    <h1><a href="{% url 'portfolio:index' %}">Profee Investment Manager(PIM)</a></h1>
    <ul>
    {% if request.user.is_authenticated %}
        <li>
            Пользователь: {{ user.username }}
        </li>
        <li class="nav-item"> 
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </li>
        <li>
            <a class="normal-text" href="{% url 'portfolio:profile' user.username %}">Your profile</a>
        </li>
    {% else %}
        <li class="nav-item"> 
            <a class="normal-text nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}" href="{% url 'users:login' %}">Войти</a>
        </li>
    {% endif %}
    </ul>
</div>
